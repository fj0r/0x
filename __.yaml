      ci:
        Dockerfile:
          build-args: |
            BASEIMAGE=${{ env.REGISTRY }}/fj0r/io:latest
      java:
        Dockerfile:
          file: java/jdk-17.Dockerfile
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:java17


